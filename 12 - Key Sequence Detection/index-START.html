<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
const pressed = [];
const easterEgg = 'chotao';

window.addEventListener('keyup', (e) => {
  pressed.push(e.key);
  pressed.splice(-easterEgg.length -1, pressed.length - easterEgg.length);
  console.log(pressed);

  if (pressed.join('').includes(easterEgg)) {
    console.log('Hello! My name is Chotao. Nice to meet you.');
    // cornify_add();
  }
});
</script>
</body>
</html>
